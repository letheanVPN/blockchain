name: build-macos-arm64
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      chain-network:
        description: "The network to use, can either be testnet, stagenet or mainnet"
        default: testnet
        required: false
        type: string


jobs:
  build-cli:
    name: apple-clang-arm64-release
    runs-on: macos-15
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install Conan
        uses: conan-io/setup-conan@v1
        with:
          home: ${{ github.workspace }}/build/sdk
          cache_packages: true

      - name: Compile Release
        run: make apple-clang-arm64-release TESTNET=${{ inputs.chain-network == 'testnet' && '1' || '0' }}

      - name: CLI Artifacts
        uses: ./.github/actions/upload-artifacts
        with:
          chain-network: ${{ inputs.chain-network }}
          assets: lethean-*
          asset-type: 'cli'
          asset-directory: ${{ github.workspace }}/build/apple-clang-arm64-release/src