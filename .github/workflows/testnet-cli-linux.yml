name: testnet-cli-linux

on:
  release:
    types:
      - published
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  pull_request:
    branches:
      - dev
    paths-ignore:
      - '**.md'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: install dependencies
        run: sudo apt-get install -y autotools-dev libicu-dev libbz2-dev git screen checkinstall zlib1g-dev ccache miniupnpc

      - name: Cache Boost
        id: cache-boost
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/boost_1_84_0
          key: ${{ runner.os }}-boost

      - name: ccache caching
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/ccache
          key: ccache-testnet-cli-${{ runner.os }}

      - name: compile cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/build/release
          key: cmake-testnet-cli-${{ runner.os }}

      - name: Build Boost :(
        if: steps.cache-boost.outputs.cache-hit != 'true'
        run: |
          mkdir -p build && cd build
          curl -OL https://archives.boost.io/release/1.84.0/source/boost_1_84_0.tar.bz2
          echo "cc4b893acf645c9d4b698e9a0f08ca8846aa5d6c68275c14c3e7949c24109454  boost_1_84_0.tar.bz2" | shasum -c && tar -xjf boost_1_84_0.tar.bz2
          rm boost_1_84_0.tar.bz2 && cd boost_1_84_0
          ./bootstrap.sh --with-libraries=system,filesystem,thread,date_time,chrono,regex,serialization,atomic,program_options,locale,timer,log
          ./b2 

      - name: Build Project
        uses: threeal/cmake-action@v2.1.0
        env:
          BOOST_ROOT: ${{ github.workspace }}/build/boost_1_84_0
          CCACHE_TEMPDIR: ${{ github.workspace }}/build/ccache
        with:
          build-dir: build/release
          options: |
            STATIC=TRUE
            TESTNET=TRUE
            ARCH=x86-64
            
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: testnet-cli-linux
          path: |
            ${{ github.workspace }}/build/release/src/Release/zanod
            ${{ github.workspace }}/build/release/src/Release/simplewallet
            ${{ github.workspace }}/build/release/src/Release/connectivity_tool

      - name: Clear Build Artifacts
        run: rm -rf ${{ github.workspace }}/build/release/src/Release