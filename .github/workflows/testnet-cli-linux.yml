name: testnet-cli-linux

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
env:
  ZANO_USE_SYSTEM_BOOST: true
jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-24.04
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.event.pull_request == null)
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: install dependencies
        run: sudo apt-get install -y autotools-dev libboost-all-dev libicu-dev libbz2-dev git screen checkinstall zlib1g-dev ccache miniupnpc
      - name: Build Project
        uses: threeal/cmake-action@v2.1.0
        with:
          build-dir: build/release