name: Linux
permissions:
  contents: read
on:
  workflow_call:
    inputs:
      chain-network:
        description: "The network to use, can either be testnet, stagenet or mainnet"
        default: testnet
        required: false
        type: string

jobs:
  build:
    name: gcc-linux-x86_64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: install dependencies
        run: sudo apt-get install -y autotools-dev  git build-essential

      - name: Install Conan
        uses: conan-io/setup-conan@v1
        with:
          home: ${{ github.workspace }}/build/sdk
          cache_packages: true

      - name: Compile Release
        run: make gcc-linux-x86_64 TESTNET=${{ inputs.chain-network == 'testnet' && '1' || '0' }}

      - name: CLI Artifacts
        uses: ./.github/actions/upload-artifacts
        with:
          chain-network: ${{ inputs.chain-network }}
          assets: lethean-*
          asset-type: 'cli'
          asset-directory: ${{ github.workspace }}/build/gcc-linux-x86_64/src
